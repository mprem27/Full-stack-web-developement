<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        body {
font-family: Arial, sans-serif; margin: 20px;
background-color: #f9f9f9;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;

}
form{
    background-color: #93d6c7; padding: 20px;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
width: fit-content;

}
h2{
    font-size: 2rem;
    text-align: center;
}
.details{
    display: grid;
    gap: 1rem;
    

}
.details b{
    font-size: medium;
    align-items: center;
    justify-content: center;
}
.details b input{
    width: 100%;
    padding: 5px;
    border-radius: 6px;
}
button{
   padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;

}
button:hover {
background-color: #96969a;
}

    </style>
</head>
<body>
    <Form class="form">
        <h2>Login</h2>
        <section class="details">
            <b>Name <input type="text" placeholder="enter your name"></b>
            <b>Password <input type="password" placeholder="enter your Password"></b>
        </section>
        <button class="button">Submit</button>
    </Form>
    
</body>
</html>
